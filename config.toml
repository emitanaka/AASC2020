baseurl = "https://aasc2022.netlify.com/"
title = "Australasian Applied Statistics Conference"
theme = "hugo-universal-theme"
languageCode = "en-au"
# Site language. Available translations in the theme's `/i18n` directory.
defaultContentLanguage = "en"
# Enable comments by entering your Disqus shortname
disqusShortname = ""
# Enable Google Analytics by entering your tracking code
googleAnalytics = ""

# Define the number of posts per page
paginate = 10

[menu]

# Main menu

[[menu.main]]
    name = "Home"
    url  = "/"
    weight = 1
    
  
[[menu.main]]
    name = "News"
    identifier = "news"
    url  = "/news/"
    weight = 2
    
[[menu.main]]
    name = "Speakers"
    identifier = "speakers"
    url  = "/speakers/"
    weight = 3
    
[[menu.main]]
    name = "Registration"
    identifier = "registration"
    url  = "/registration/"
    weight = 4

[[menu.main]]
    name = "Programme"
    identifier = "programme"
    url  = "/programme/"
    weight = 5
    
[[menu.main]]
    name = "Programme"
    url  = "/programme/"
    weight = 1
    parent = "programme"

[[menu.main]]
    name = "Workshops"
    url  = "/workshops/"
    weight = 2
    parent = "programme"
    
[[menu.main]]
    name = "Social Programme"
    url  = "/social/"
    weight = 3
    parent = "programme"


[[menu.main]]
    name = "FAQ"
    identifier = "faq"
    url  = "/faq/"
    weight = 6

[[menu.main]]
    name = "Contact"
    url  = "/contact/"
    weight = 7

# Top bar social links menu

[[menu.topbar]]
    weight = 1
    name = "GitHub"
    url = "https://github.com/emitanaka/AASC2020"
    pre = "<i class='fa fa-2x fa-github'></i>"


[[menu.topbar]]
    weight = 3
    name = "Twitter"
    url = "http://twitter.com"
    pre = "<i class='fa fa-2x fa-twitter'></i>"

[[menu.topbar]]
    weight = 4
    name = "Email"
    url = "mailto:murray.Hannah@agriculture.vic.gov.au"
    pre = "<i class='fa fa-2x fa-envelope'></i>"

[params]
    #viewMorePostLink = "/blog/"
    author = "DevCows"
    defaultKeywords = ["aasc", "applied statistics"]
    defaultDescription = "Site template made by devcows using blogdown R package via hugo"

    # Google Maps API key (if not set will default to not passing a key.)
    googleMapsApiKey = "AIzaSyCFhtWLJcE30xOAjcbSFi-0fnoVmQZPb1Y"

    #Style options: default (light-blue), blue, green, marsala, pink, red, turquoise, violet
    style = "green"

    # Since this template is static, the contact form uses www.formspree.io as a
    # proxy. The form makes a POST request to their servers to send the actual
    # email. Visitors can send up to a 1000 emails each month for free.
    #
    # What you need to do for the setup?
    #
    # - set your email address under 'email' below
    # - upload the generated site to your server
    # - send a dummy email yourself to confirm your account
    # - click the confirm link in the email from www.formspree.io
    # - you're done. Happy mailing!
    #
    # Enable the contact form by entering your Formspree.io email
    email = "your@email.com"

    about_us = "<p>.</p>"
    copyright = """Copyright &copy; 2019 - <script type="text/javascript">
  document.write(new Date().getFullYear());
</script>, AGUAi; all rights reserved."""

    # Format dates with Go's time formatting
    date_format = "January 2, 2006"

    logo = "img/logo.png"
    logo_small = "img/logo-small.png"
    address = """<p><strong>Australasian Applied Statistics Conference</strong>
      </p>
      """
    latitude = "-12.043333"
    longitude = "-77.028333"

[Permalinks]
    blog = "/blog/:year/:month/:day/:filename/"

# Enable or disable top bar with social icons
[params.topbar]
    enable = false
    text = """<p class="hidden-sm hidden-xs"></p>
      <p class="hidden-md hidden-lg">
      <a href="#" data-animate-hover="pulse"><i class="fa fa-envelope"></i></a>
      </p>
      """

# Enable and disable widgets for the right sidebar
[params.widgets]
    categories = true
    tags = true
    search = true

[params.carousel]
    enable = true
    # All carousel items are defined in their own files. You can find example items
    # at 'exampleSite/data/carousel'.
    # For more informtion take a look at the README.

[params.features]
    enable = false
    # All features are defined in their own files. You can find example items
    # at 'exampleSite/data/features'.
    # For more informtion take a look at the README.

[params.invited]
    enable = true
    # All testimonials are defined in their own files. You can find example items
    # at 'exampleSite/data/invited'.
    # For more informtion take a look at the README.
    title = "Invited Speakers"
    subtitle = ""
    
[params.workshop]
    enable = true
    title = "Workshops"
    subtitle = ""
    
  
[params.see_more]
    enable = true
    icon = "fa fa-envelope"
    title = ""
    subtitle = ""
    
    
[params.sponsors]
    enable = true
    # All clients are defined in their own files. You can find example items
    # at 'exampleSite/data/clients'.
    # For more informtion take a look at the README.
    title = "Sponsors"
    subtitle = ""

[params.recent_posts]
    enable = true
    title = "Updates"
    subtitle = ""
    
[markup.goldmark.renderer]
  unsafe= true