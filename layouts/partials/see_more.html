{{ if isset .Site.Params "see_more" }}
{{ if .Site.Params.see_more.enable }}
<section class="bar background-image-fixed-2 no-mb color-white text-center">
    <div class="dark-mask"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="icon icon-lg"><i class="{{ .Site.Params.see_more.icon }}"></i>
                </div>
                <h3 class="text-uppercase">{{ .Site.Params.see_more.title }}</h3>
                <p class="lead">{{ .Site.Params.see_more.subtitle }}</p>
                <p class="text-center">
                    <a href="https://docs.google.com/forms/d/e/1FAIpQLSdP7u-V9DKUs5OxAFS-iJyR4btiBa4mlqarMQCloqcOQO0-Nw/viewform?usp=sf_link" class="btn btn-template-transparent-black btn-lg">Register for updates</a>
                </p>
            </div>

        </div>
    </div>
</section>
{{ end }}
{{ end }}
